<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Inspirational Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:url" content="https://maribelduran.github.io/inspirational-quote-generator/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Inspirational Quote Generator" />
  <meta property="og:description" content="Read inspirational quotes and share with friends on Facebook and Twitter." />
  <meta property="og:image" content="http://res.cloudinary.com/maribelduran/image/upload/v1472091296/Random%20Quote%20Generator/RandomQuoteGenerator_Preview_wi992q.png" />
  <meta property="fb:app_id" content="1826922944193717" />
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css"> 
</head>
  
<body>
<script>
  /*Initializes and loads the Facebook SDK for Javascript*/
 window.fbAsyncInit = function() {
      FB.init({
        appId      : '1826922944193717',
        xfbml      : true,
        version    : 'v2.7'
      });
    };
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
</script>
    
  <div class="container-fluid">
    <div class="well" id="container-quote">
      <blockquote><i class="fa fa-quote-left"></i><span id="quote"></span><i class="fa fa-quote-right"></i>
        <footer class="text-right" id="quote_author"></footer>
      </blockquote>
      <div class="row">
        <div class="col-xs-4 text-left">
          <!-- When using button classes on a elements that are used to trigger in-page functionality, those links should be give a role="button" -->
        <a id="button-share-tweet" title="Tweet this quote!" href="#" target="_blank" class="btn btn-social-icon btn-twitter"><span class="fa fa-twitter"></span></a>
          <a id="button-share-facebook" title="Post this quote on Facebook!" href="#" class="btn btn-social-icon btn-facebook"><span class="fa fa-facebook "></span></a>
     </div>
        <div class="col-xs-6 col-xs-offset-2 text-right">
          <button id="getNewQuote" class="btn btn-primary">Get New Quote</button>
        </div>
      </div>
    </div> <!-- end well -->
    <footer class="site-footer">
      Created by <a href="http://www.linkedin.com/in/maribelduran" target="_blank"><b>Maribel Duran</b></a>
    </footer>
 </div> <!-- end container-fluid -->
</body>

<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
<script src="js/index.js"></script>
</html>
